<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
 
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Daftar Proyek</title>
</head>
 
<body>
    <div class="container">
        <div class="text-center pt-5">
            <h2>Daftar Proyek</h2>
        </div>
        <div th:each="proyek : ${listProyek}">
            <div class="row justify-content-center m-2">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h5 th:text="${proyek.nama}" class="card-title"></h5>
                        <h6 th:text="'Developed by : ' + ${proyek.developer}" class="card-subtitle mb-2"></h6>
                        
                        <!-- Status Badge -->
                        <span th:if="${proyek.status == 'On Going'}" style="background-color: #ffc107; color: black; padding: 5px 10px; border-radius: 10px; position: absolute; top: 10px; right: 10px;">On Going</span>
                        <span th:if="${proyek.status == 'Finished'}" style="background-color: #28a745; color: white; padding: 5px 10px; border-radius: 10px; position: absolute; top: 10px; right: 10px;">Finished</span>

                        <div class="text-center mt-2">
                            <!-- Tombol Detail -->
                            <a type="button" class="btn btn-md btn-primary"
                               th:href="@{/proyek/{id}(id=${proyek.id})}">Detail</a>

                            <!-- Tombol Ubah -->
                            <a type="button" class="btn btn-md btn-warning"
                               th:href="@{/proyek/{id}/update(id=${proyek.id})}">Ubah</a>

                            <!-- Tombol Hapus -->
                            <a type="button" class="btn btn-md btn-danger"
                               th:href="@{/proyek/{id}/delete(id=${proyek.id})}" 
                               onclick="return confirm('Are you sure you want to delete this project?')">Hapus</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center m-3">
            <a type="button" class="btn btn-primary m-2" href="/proyek/add">Tambah Proyek</a>
            <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
        </div>
    </div>
</body>
</html>
